<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize(){
canvas.width = window.innerWidth * 0.9;
canvas.height = window.innerHeight * 0.7;
}
resize();
window.addEventListener("resize", resize);

/* GAME OBJECTS */
let paddleWidth = 12;
let paddleHeight = 100;

let player = {
x:10,
y:100,
score:0
};

let ai = {
x:0,
y:100,
score:0
};

let ball = {
x:300,
y:200,
r:10,
speed:5,
dx:5,
dy:5
};

function resetBall(){
ball.x = canvas.width/2;
ball.y = canvas.height/2;
ball.dx *= -1;
ball.dy = 5 * (Math.random()>0.5?1:-1);
}

/* CONTROLS */
document.addEventListener("keydown",e=>{
if(e.key==="ArrowUp") player.y -= 30;
if(e.key==="ArrowDown") player.y += 30;
});

/* TOUCH CONTROL */
canvas.addEventListener("touchmove", e=>{
let rect = canvas.getBoundingClientRect();
let touchY = e.touches[0].clientY - rect.top;
player.y = touchY - paddleHeight/2;
});

/* UPDATE */
function update(){
ai.x = canvas.width - paddleWidth - 10;

/* BALL MOVE */
ball.x += ball.dx;
ball.y += ball.dy;

/* WALL COLLISION */
if(ball.y < 0 || ball.y > canvas.height) ball.dy *= -1;

/* PLAYER COLLISION */
if(
ball.x - ball.r < player.x + paddleWidth &&
ball.y > player.y &&
ball.y < player.y + paddleHeight
){
ball.dx *= -1;
}

/* AI COLLISION */
if(
ball.x + ball.r > ai.x &&
ball.y > ai.y &&
ball.y < ai.y + paddleHeight
){
ball.dx *= -1;
}

/* SCORE */
if(ball.x < 0){
ai.score++;
resetBall();
}

if(ball.x > canvas.width){
player.score++;
resetBall();
}

document.getElementById("score").innerText =
player.score + " : " + ai.score;

/* AI MOVEMENT */
let aiCenter = ai.y + paddleHeight/2;
if(aiCenter < ball.y) ai.y += 3;
else ai.y -= 3;

/* LIMITS */
player.y = Math.max(0, Math.min(canvas.height-paddleHeight, player.y));
ai.y = Math.max(0, Math.min(canvas.height-paddleHeight, ai.y));
}

/* DRAW */
function draw(){
ctx.fillStyle="black";
ctx.fillRect(0,0,canvas.width,canvas.height);

/* NET */
ctx.strokeStyle="#00ffcc";
ctx.setLineDash([5,15]);
ctx.beginPath();
ctx.moveTo(canvas.width/2,0);
ctx.lineTo(canvas.width/2,canvas.height);
ctx.stroke();

/* PADDLES */
ctx.fillStyle="#00ffcc";
ctx.fillRect(player.x,player.y,paddleWidth,paddleHeight);
ctx.fillRect(ai.x,ai.y,paddleWidth,paddleHeight);

/* BALL */
ctx.beginPath();
ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);
ctx.fill();
}

/* LOOP */
function game(){
update();
draw();
requestAnimationFrame(game);
}
game();
</script>
